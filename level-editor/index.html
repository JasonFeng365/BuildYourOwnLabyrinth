<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

	<link rel="shortcut icon" href="../frontend/favicon.png">
	<link rel="stylesheet" href="../frontend/substyle.css" />

	<title>BYOL | Level Editor</title>
</head>
<body style="font-family:kanit">


<nav class="navbar navbar-expand-sm bg-dark navbar-dark tec">
	<div class="container-fluid">
		<a class="navbar-brand">
			<img src="../frontend/notext.png" style="width:40px;"> 
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="../">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../how-to-play">HOW TO PLAY</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="../level-editor">LEVEL EDITOR</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../levels-and-leaderboards">LEVELS AND LEADERBOARDS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../about">ABOUT</a>
				</li>
			</ul>
		</div>
	</div>
</nav>



<div class="container-fluid p-5 text-center text-light">
	<h1>Level Editor</h1>
	
	<div id="editor-keylistener" class="canvas-container">
		<canvas id="editor" width="512" height="512" style="border:1px solid #ccc"></canvas>
	</div>
	<br>

	<div id="editorVue">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<div class="form-group">
					<h6>Select level to save over:</h6>
					<select class="form-control" id="dropdown" v-model="selection">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</div>
			</div>
			<div class="col-md-2"><br>
				<a @click="submit()" class="btn btn-dark btn-lg text-light">Save Level</a>
			</div>
			<div class="col-md-4"></div>
		</div>
		
		<h3>Level code: {{levelCode}}</h3>
		<h3>{{res}}</h3>
	</div>
</div>




</body>
<script src="editor.js"></script>
</html>
